<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Decodificador</title>
  </head>
  <body>
    <header>
      <h1>Encriptador/Descriptografador</h1>
    </header>
    <main>
      <div class="container">
        <section class="tela-texto">
          <textarea
            placeholder="Digite o Texto aqui"
            oninput="alterarTelaCriptografia()"
            cols="100"
            rows="100"
          ></textarea>
          <p class="instrucao">Apenas Letras sem acento!</p>
          <div class="botoes">
            <button onclick="criptografarMensagem()">Criptografar</button>
            <button onclick="descriptografarMensagem()">Descriptografar</button>
          </div>
        </section>
        <section class="tela-criptografia">
          <p class="mensagem-criada"></p>
          <div>
            <img src="images/fox-g8ef2924b6_640.png" class="img-criptografia" />
          </div>
          <div>
            <p class="aviso1">Nenhuma mensagem encontrada</p>
            <p class="aviso2">
              Digite o texto que vocÃª deseja criptografar ou descriptografar
            </p>
          </div>
          <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
      </div>
    </main>
  </body>
</html>
